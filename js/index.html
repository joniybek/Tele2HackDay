                function frankSays($value){

        function dartvSays($value){
            $('#speechBubble').set('@class','bubble-left');
            say($value);
            
        }
        
        function say($textForSpeech){
            $('#speechBubble').fill($textForSpeech);
        }
                
        $(function() {

                .then(function(){ return $('#bubblecontainer').set({$display: 'inline'});})
